        body {
            margin: 0;

            background-color: #f4fbfb;

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            border-top: 5px solid #2bb3b1;
            padding: 20px 10px;
            text-align: center;
            background: white;
            z-index: 999;

        }

        .accent-line {
            width: 60px;
            height: 4px;
            background-color: #ff7f50;
            margin: 15px auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            padding: 220px 20px 40px 20px;
        }

        .gallery img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .map-section {
            padding: 40px 20px;
            background: white;
        }

        .map-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #2bb3b1;
            margin-bottom: 20px;
        }

        .map-section iframe {
            width: 70%;
            height: 250px;
            border: none;
            border-radius: 12px;
        }

        /* Floating Buttons */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .floating-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 28px;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .floating-buttons a:hover {
            transform: scale(1.1);
        }

        .whatsapp {
            background-color: #25D366;
        }

        .call {
            background-color: #2bb3b1;
        }

        @media (max-width: 600px) {
            .gallery img {
